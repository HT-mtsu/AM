<!DOCTYPE html>
<html>
<head>
<title>Simple Animation</title>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<button id="play">Play</button>
<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");

function drawCircle(x, y, radius) {
  ctx.beginPath();
  ctx.arc(x, y, radius, 0, 2 * Math.PI);
  ctx.fill();
}

function animate() {
  // Clear the canvas
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw a circle
  drawCircle(canvas.width / 2, canvas.height / 2, 10);

  // Increment the radius
  radius = radius + 1;

  // If the radius is greater than the canvas width, reset it to 0
  if (radius > canvas.width) {
    radius = 0;
  }

  // Draw the circle with the new radius
  drawCircle(canvas.width / 2, canvas.height / 2, radius);

  // Schedule the next animation frame
  window.requestAnimationFrame(animate);
}

// Start the animation
window.addEventListener("load", animate);

// Handle the "Play" button click
document.getElementById("play").addEventListener("click", function() {
  animate();
});
</script>
</body>
</html>
