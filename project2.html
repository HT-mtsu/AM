<!DOCTYPE html>
<html>
  <head>
    <title>Interactive Quiz</title>
  </head>
  <body>
    <h1>Practice Questions</h1>
    <h2>Ancilla practice</h2>
    <p>2 points possible (graded)</p>
    <form id="quiz">
      <p>1. A function with 4 inputs and 2 outputs can be reversible.</p>
      <label><input type="radio" name="q1" value="true"> True</label><br>
      <label><input type="radio" name="q1" value="false"> False</label><br><br>
      <button type="button" onclick="submitQuiz()">Submit</button>
    </form>
    <div id="output"></div>
    <script>
      function submitQuiz() {
        var form = document.getElementById("quiz");
        var q1 = form.elements["q1"].value;
        var score = 0;
        if (q1 === "true") {
          score += 2;
        }
        var output = document.getElementById("output");
        output.innerHTML = "Your score is: " + score;
      }
    </script>
  </body>
</html>
