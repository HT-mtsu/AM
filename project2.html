<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
  </head>
  <body>
    <h1>Hello, World!</h1>
    
    <h2>Python Script</h2>
    <pre><code>
      # Define a function to print "Hello, world!"
      def hello_world():
          print("Hello, world!")
          
      # Call the function
      hello_world()
    </code></pre>
    
    <h2>Interactive Code Block</h2>
    <button onclick="runCode()">Run</button>
    <br/><br/>
    <textarea id="code" rows="10" cols="80">
      # Enter your code here
      hello_world()
    </textarea>
    <br/><br/>
    <div id="output"></div>
    
    <script>
      function runCode() {
        // Get the code from the textarea
        var code = document.getElementById("code").value;
        
        // Execute the code and display the output
        try {
          var output = eval(code);
          document.getElementById("output").innerHTML = "Output: " + output;
        } catch (err) {
          document.getElementById("output").innerHTML = "Error: " + err.message;
        }
      }
      
      // Define the hello_world function
      function hello_world() {
        console.log("Hello, world!");
      }
    </script>
  </body>
</html>
